<span class="mat-h1">Top Heroes</span>
<div class="grid grid-pad flex-container">
  <a *ngFor="let hero of heroes" class="col-1-4"
      routerLink="/detail/{{hero.id}}">
    <div class="flex-item">
      <span class="mat-h4">{{hero.name}}</span>
    </div>
  </a>
</div>

<app-hero-search></app-hero-search>
